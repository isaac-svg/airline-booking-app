<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airline Ticket</title>
    <script type="module" src="../services/ticket.js"></script>
    <link rel="stylesheet" href="ticket.css" />
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <div
      class="max-w-sm mx-auto mt-20 bg-white rounded-md shadow-md overflow-hidden"
    >
      <div class="px-6 py-4 bg-gray-900 text-white">
        <h1 class="text-lg font-bold">Credit Card</h1>
      </div>
      <div class="px-6 py-4">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="passengername">
            Name
          </label>
          <input
            readonly
            class="appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="passengername"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email">
            Email
          </label>
          <input
            readonly
            class="appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 font-bold mb-2"
            for="destinationcountry"
          >
            Destination
          </label>
          <input
            readonly
            class="appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="destinationcountry"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="departuretime">
            Departure time
          </label>
          <input
            readonly
            class="appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="departuretime"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="departuredate">
            Departure date
          </label>
          <input
            readonly
            class="appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="departuredate"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="flightcode">
            Flight code
          </label>
          <input
            readonly
            class="appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="flightcode"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 font-bold mb-2"
            for="
          terminal"
          >
            terminal
          </label>
          <input
            readonly
            class="appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="terminal"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="gate">
            Gate
          </label>
          <input
            readonly
            class="appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="gate"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="price">
            price
          </label>
          <input
            readonly
            class="appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="price"
            type="text"
          />
        </div>

        <div>
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full"
            id="print"
          >
            Get as pdf
          </button>
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full"
            id="cancel"
          >
            cancel flight
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
