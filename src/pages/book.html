    <div
      id="toast-success"
      class="hidden items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 fixed top-5 right-5 transition-all duration-1000"
      role="alert"
    >
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"

            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"

        <span class="sr-only">Check icon</span>

      <div id="toast-message" class="ms-3 text-sm font-normal">
        Booking successful
      </div>
    </div>

    <div
      id="toast-danger"
      class="absolute top-5 right-5 hidden items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
      role="alert"
    >
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"
          />
        </svg>
        <span class="sr-only">Error icon</span>
      </div>
      <div class="ms-3 text-sm font-normal">Booking failed.</div>
      <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        data-dismiss-target="#toast-danger"
        aria-label="Close"
      >
        <span class="sr-only">Close</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>
    <nav
      class="relative flex w-full flex-wrap items-center justify-between bg-zinc-50 py-2 shadow-dark-mild dark:bg-neutral-700 lg:py-4"
      data-twe-navbar-ref
    >
      <div class="flex w-full flex-wrap items-center justify-between px-3">
        <div>
          <a
            class="mx-2 my-1 flex items-center lg:mb-0 lg:mt-0 text-xl text-blue-600 font-bold"
            href="http://localhost:9000"
          >
            Aeronetâ„¢

        <!-- Hamburger button for mobile view -->

          class="block border-0 bg-transparent px-2 text-black/50 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden"

                clip-rule="evenodd"
              />

        <!-- Collapsible navbar container -->
        <div
          class="!visible mt-2 hidden flex-grow basis-[100%] items-center lg:mt-0 lg:!flex lg:basis-auto"

          data-twe-collapse-item
        >
          <!-- Left links -->
          <ul
            class="list-style-none me-auto flex flex-col ps-0 lg:mt-1 lg:flex-row"
            data-twe-navbar-nav-ref
          >
            <!-- Home link -->
            <li class="my-4 ps-2 lg:my-0 lg:pe-1 lg:ps-2" data-twe-nav-item-ref>
              <a
                class="text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
                aria-current="page"
                href="/src/pages/book.html"
                data-twe-nav-link-ref
                >Book</a
              >
            </li>
          </ul>

          <div class="flex items-center">
            <a
              href="/src/pages/login.html"
              data-twe-ripple-init
              data-twe-ripple-color="light"
              class="me-3 inline-block rounded px-2 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary hover:text-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:text-primary-700 dark:text-secondary-600 dark:hover:text-secondary-500 dark:focus:text-secondary-500 dark:active:text-secondary-500"

              Login

            <a

    <div><h3>BOOK YOUR FLIGHT</h3></div>
    <!-- Main navigation container -->
    <div class="flex items-center justify-center p-12">
      <!-- Author: FormBold Team -->
      <div class="mx-auto w-full max-w-[550px] bg-white">
        <form id="bookform">
          <div class="mb-5">
            <label
              for="bookfrom"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              From
            </label>
            <select
              name="bookfrom"
              id="bookfrom"
              required
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            >
              <option value="Select where you sre traveling from" selected>
                Select where you sre traveling from
              </option>
              <option value="Ghana">Ghana</option>
              <option value="Togo">Togo</option>
              <option value="Nigeria">Nigeria</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
          </div>
          <div class="mb-5">
            <label
              for="bookto"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              To
            </label>
            <select
              name="bookto"
              id="bookto"
              required
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            >
              <option value="usa">USA</option>
              <option value="Select where you sre traveling from" selected>
                Select where you going
              </option>
              <option value="Ghana">Afghanistan</option>
              <option value="Togo">Italy</option>
              <option value="Nigeria">Germany</option>
              <option value="USA">Russia</option>
              <option value="UK">Brasil</option>
            </select>
          </div>
          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="date"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Date
                </label>
                <input
                  required
                  data-datepicker="datepicker"
                  type="date"
                  name="datapicker"
                  id="datepicker"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="booktime"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Time
                </label>
                <input
                  required
                  type="time"
                  name="booktime"
                  id="booktime"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
          </div>

          <div class="mb-5 pt-3">
            <label
              class="mb-5 block text-base font-semibold text-[#07074D] sm:text-xl"
            >
              Flight Details
            </label>
            <div class="-mx-3 flex flex-wrap">
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <select
                    required
                    name="airline"
                    id="airlines"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  >
                    <option value="Choose your airline">
                      Choose your airline
                    </option>
                    <option value="emirates">Emirates</option>
                    <option value="qatar airways">Qatar Airways</option>
                    <option value="singapore airlines">
                      Singapore Airlines
                    </option>
                    <option value="american airlines">American Airlines</option>
                    <option value="british airways">British Airways</option>
                    <option value="lufthansa">Lufthansa</option>
                  </select>
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <select
                    required
                    name="flightplan"
                    id="flightplan"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  >
                    <option value="Choose your class">Choose your class</option>
                    <option value="first class">First Class</option>
                    <option value="business class">Business Class</option>
                    <option value="premium economy">Premium Economy</option>
                    <option value="economy class">Economy Class</option>
                  </select>
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <textarea
                    name="message"
                    placeholder="Send us a message"
                    id="sendmessage"
                    cols="30"
                    rows="1"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  ></textarea>
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <input
                    required
                    type="text"
                    name="tokenfield"
                    id="tokenfield"
                    placeholder="user code"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                </div>
              </div>
            </div>
          </div>
          <div>
            <span id="pricehooker">Price: <span id="realprice"></span></span>
          </div>
          <div>
            <button
              class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none"
            >
              Book flight
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="../services/book.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
