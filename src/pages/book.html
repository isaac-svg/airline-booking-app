<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../lib/isLoginedin.js"></script>

    <link href="../../src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="https://unpkg.com/alpinejs" defer></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- date picker cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!-- <script src="./src/services/gettabledata.js" defer></script> -->

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>Book</title>
  </head>
  <body>
    <div><h3>BOOK YOUR FLIGHT</h3></div>
    <!-- Main navigation container -->
    <div class="flex items-center justify-center p-12">
      <!-- Author: FormBold Team -->
      <div class="mx-auto w-full max-w-[550px] bg-white">
        <form id="bookform">
          <div class="mb-5">
            <label
              for="bookfrom"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              From
            </label>
            <select
              name="bookfrom"
              id="bookfrom"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            >
              <option value="ghana">Ghana</option>
              <option value="ghana">Ghana</option>
            </select>
          </div>
          <div class="mb-5">
            <label
              for="bookto"
              class="mb-3 block text-base font-medium text-[#07074D]"
            >
              To
            </label>
            <select
              name="bookto"
              id="bookto"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            >
              <option value="usa">USA</option>
              <option value="usa">USA</option>
            </select>
          </div>
          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="date"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Date
                </label>
                <input
                  data-datepicker="datepicker"
                  type="date"
                  name="datapicker"
                  id="datepicker"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="booktime"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Time
                </label>
                <input
                  type="time"
                  name="booktime"
                  id="booktime"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
          </div>

          <div class="mb-5 pt-3">
            <label
              class="mb-5 block text-base font-semibold text-[#07074D] sm:text-xl"
            >
              Address Details
            </label>
            <div class="-mx-3 flex flex-wrap">
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <select
                    name="airline"
                    id="airlines"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  >
                    <option value="emirates">emirates</option>
                    <option value="emirates">emirates</option>
                    <option value="emirates">emirates</option>
                  </select>
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <select
                    name="flightplan"
                    id="flightplan"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  >
                    <option value="firstclass">firstclass</option>
                    <option value="firstclass">firstclass</option>
                    <option value="firstclass">firstclass</option>
                    <option value="firstclass">firstclass</option>
                  </select>
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <textarea
                    name="message"
                    placeholder="Send us a message"
                    id="sendmessage"
                    cols="30"
                    rows="1"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  ></textarea>
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <input
                    type="text"
                    name="tokenfield"
                    id="tokenfield"
                    placeholder="user code"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                </div>
              </div>
            </div>
          </div>
          <div>
            <button
              class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none"
            >
              Book flight
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="../services/book.js"></script>
  </body>
</html>
